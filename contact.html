     <!-- jQuery CDN -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Bootstrap CDN -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand" href="index.html" id="logo">Arlene Rodriguez</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>

          <li class="nav-item active">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <main class="container">
      <section class="row">
        <div class="col-md-8">
          <article class ="block">
            <h1 class="block-header">Contact</h1>
            <form>
              <div class="form-row">
                <div class="col">
                  <label for="First Name">First Name</label>
                  <input type="text" class="form-control" >
                </div>
                <div class="col">
                  <label for="Last Name">Last Name</label>
                  <input type="text" class="form-control" >
                </div>
                </div>
                <div class="form-group">
                  <label for="emailAddress">Email address</label>
                  <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="userMessage">Message</label>
                  <textarea class="form-control" id="userMessage" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </article>
        </div>
      </section>
    </main>



  </body>
</html>
